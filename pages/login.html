<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-5" href="index.html">Book Management System</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                    <a class="nav-link" href="../server/books.php">Books <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

    <!-- Main Content -->
    <div class="formcontainer">
        <h1>Sign In</h1>
        <hr>
        <form action="../server/login.php" method="post" onsubmit="return validate_login();">
            <div class="textfield">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <span class="error" id="emailError">Email address should be non-empty</span>
            </div>

            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Password">
                <span class="error" id="passError">Password should be non-empty</span>
            </div>

            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? Sign up <a href="registration.html">here</a></p>
    </div>
</body>
